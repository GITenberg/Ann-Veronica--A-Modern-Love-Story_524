description: "Ann Veronica is a New Woman novel by H.G. Wells published in 1909.\n\
  Ann Veronica describes the rebellion of Ann Veronica Stanley, \"a young lady of\
  \ nearly two-and-twenty,\" against her middle-class father's stern patriarchal rule.\
  \ The novel dramatizes the contemporary problem of the New Woman. It is set in Victorian\
  \ era London and environs, except for an Alpine excursion. Ann Veronica offers vignettes\
  \ of the Women's suffrage movement in Great Britain and features a chapter inspired\
  \ by the 1908 attempt of suffragettes to storm Parliament.\n From Wikipedia (CC\
  \ BY-SA)."
